<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點名系統</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    button { padding: 8px 16px; cursor: pointer; }
    #result { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>出勤點名表</h2>
  <table>
    <tr>
      <th>姓名</th>
      <th>公</th>
      <th>勤</th>
      <th>休假</th>
      <th>受訓</th>
    </tr>
    <tr>
      <td>A</td>
      <td><input type="checkbox" name="A" value="公"></td>
      <td><input type="checkbox" name="A" value="勤"></td>
      <td><input type="checkbox" name="A" value="休假"></td>
      <td><input type="checkbox" name="A" value="受訓"></td>
    </tr>
    <tr>
      <td>B</td>
      <td><input type="checkbox" name="B" value="公"></td>
      <td><input type="checkbox" name="B" value="勤"></td>
      <td><input type="checkbox" name="B" value="休假"></td>
      <td><input type="checkbox" name="B" value="受訓"></td>
    </tr>
    <tr>
      <td>C</td>
      <td><input type="checkbox" name="C" value="公"></td>
      <td><input type="checkbox" name="C" value="勤"></td>
      <td><input type="checkbox" name="C" value="休假"></td>
      <td><input type="checkbox" name="C" value="受訓"></td>
    </tr>
  </table>

  <button onclick="generateResult()">彙整結果</button>

  <div id="result"></div>

  <script>
    function generateResult() {
      const people = ['A', 'B', 'C'];
      let message = '';
      people.forEach(person => {
        const checked = Array.from(document.querySelectorAll(`input[name="${person}"]:checked`))
                             .map(cb => cb.value)
                             .join('、');
        message += `${person}：${checked || '未勾選'}\n`;
      });
      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>
